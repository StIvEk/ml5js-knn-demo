<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ml5js KNN demo</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="ml5.min.js"></script>
</head>

<body bgcolor="#bdb76b">

  <!--get the webcam feed-->
  <!--webcam access in permitted in HTML 5 only-->
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-md-offset-3">
        <div id="webcam_container">
          <video autoplay="true" id="myVideo" width="480" height="320"></video>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="row">
          <button class="btn btn-primary" id="btnCat1">Cat 1</button>
          <button class="btn btn-primary" id="btnCat2">Cat 2</button>
          <button class="btn btn-primary" id="btnCat3">Cat 3</button>
          <button class="btn btn-primary" id="btnCat4">Cat 4</button>
          <button class="btn btn-primary" id="btnCat5">Cat 5</button>
        </div>
        <div class="row">
          <button class="btn btn-success" id="btnClasify">Clasify</button>
          <span id="prediction"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-3">
        <canvas id="canvas" width="480" height="320"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
